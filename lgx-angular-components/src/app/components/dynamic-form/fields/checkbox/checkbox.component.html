<div fxLayout="column" *ngIf="visibleValue" [formGroup]="form" style="margin-top: 20px;">
  <mat-checkbox [formControlName]="key()" [disableControl]="disableValue" color="primary">
    <span class="form-label" [ngClass]="validateControl() ? 'form-error': 'form-normal-label'">{{label()}}
    <span class="form-required" *ngIf="required()">*</span>
    </span>
  </mat-checkbox>
  <span class="error-message" *ngIf="validateControl()">{{errorMessage()}}</span>
</div>
